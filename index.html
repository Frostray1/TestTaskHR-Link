<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Страница входа</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="login-page">
    <h1 class="login-page__title">Войти в HR-Link</h1>
    <div class="login-form">
      <img class="login-form__image" src="image.png" alt="Login Image">
      <label class="login-form__label" for="email">Email</label>
      <input class="login-form__input" type="email" id="email" placeholder="Email">
      <label class="login-form__label" for="password">Password</label>
      <input class="login-form__input" type="password" id="password" placeholder="Password">
    </div>
  </div>
</body>
</html>
